type FindReplaceCommand {
  find: String!
  replace: String!
  command: String!
  isInplace: Boolean!
  isGlobal: Boolean!
  shortcode: String!
}

type Mutation {
  # Returns a url for accessing the tuple
  createCommand(
    find: String!
    replace: String!
    isGlobal: Boolean!
    isInplace: Boolean!
  ): FindReplaceCommand!
}

type Query {
  # A tuple for the user's form submission
  getFindReplaceCommand(shortcode: String!): FindReplaceCommand
}

